dockerimage: demisto/python3:3.10.6.33415
enabled: true
engineinfo: {}
mainengineinfo: {}
name: FileReputation
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  register_module_line('FileReputation', 'start', __line__())




  def file_reputation():
      results = demisto.executeCommand('file', {'file': demisto.get(demisto.args(), 'file')})

      for item in results:
          if isError(item):
              item['Contents'] = item['Brand'] + ' returned an error.\n' + item['Contents']

      demisto.results(results)


  def main():
      file_reputation()


  if __name__ in ('__main__', '__builtin__', 'builtins'):  # pragma: no cover
      main()

  register_module_line('FileReputation', 'end', __line__())
